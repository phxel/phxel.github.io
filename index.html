<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal blog showcasing thoughts and ideas about technology, programming, and creative writing">
    <meta name="theme-color" content="#8b5cf6">
    <meta property="og:title" content="My Blog">
    <meta property="og:description" content="Personal blog showcasing thoughts and ideas about technology, programming, and creative writing">
    <meta property="og:type" content="website">
    <link rel="canonical" href="/" />
    
    <title>My Blog</title>
    
    
    <link rel="icon" type="image/svg+xml" href="/api/placeholder/32/32" />
    
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner" class="site-header">
          <div class="header-content">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture">
            <h1>
                <a href="/" class="site-title">phxel's Blog</a>
            </h1>
            <nav role="navigation" aria-label="Main navigation">
                <button id="theme-toggle" aria-label="Toggle dark mode" type="button">
                    üåô
                </button>
            </nav>
        </div>
    
    </header>

    <main id="main-content" role="main">
        <div class="content-wrapper">
            <section aria-label="Blog posts" class="posts-section">
                <ul id="post-list" role="list" aria-label="List of blog posts"></ul>
            </section>
            <article id="post-content" style="display: none;" aria-live="polite">
                <nav class="post-navigation" aria-label="Post navigation">
                    <button id="back-button" aria-label="Go back to posts list">‚Üê Back to Posts</button>
                </nav>
                
                <div class="post-metadata">
                    <time id="post-date" datetime=""></time>
                    <div id="post-tags"></div>
                </div>
                
                <div id="post-body" class="post-content"></div>
                
                <footer class="post-footer">
                    <div class="post-actions">
                        
                    </div>
                    
                    <nav class="post-navigation-bottom" aria-label="Post navigation">
                        <div id="prev-next-posts">
                            <button id="prev-post" class="nav-post" disabled aria-label="Previous post">
                                Previous Post
                            </button>
                            <button id="next-post" class="nav-post" disabled aria-label="Next post">
                                Next Post
                            </button>
                        </div>
                    </nav>
                </footer>
            </article>
        </div>
    </main>

    <footer role="contentinfo" class="site-footer">
        <div class="footer-content">
            <p>&copy; <span id="current-year">2024</span> phxel. All rights reserved.</p>
        </div>
    </footer>
    <div id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="progress-bar"></div>
    <div id="toast-container" role="alert" aria-live="polite" class="toast-container"></div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.documentElement.classList.toggle('dark', isDark);
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        const savedTheme = localStorage.getItem('theme');
        setTheme(savedTheme === 'dark' || (savedTheme === null && prefersDark.matches));
        
        themeToggle.addEventListener('click', () => {
            setTheme(!document.documentElement.classList.contains('dark'));
        });
        document.getElementById('current-year').textContent = new Date().getFullYear();

        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            const container = document.getElementById('toast-container');
            if (container) {
                container.appendChild(toast);
                setTimeout(() => {
                    toast.classList.add('fade-out');
                    setTimeout(() => toast.remove(), 300);
                }, duration);
            }
        }
    </script>
</body>
</html>
